<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: url("../../playground_assets/img.png") no-repeat;
            background-size: cover;
        }

        /* Секция формы */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0062cc;
        }

        /* Секция заголовка */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #131212;
            color: #fff;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        /* Стили для мобильных устройств */
        @media screen and (max-width: 767px) {
            .form-container {
                height: auto;
                padding: 20px;
            }

            form {
                width: 100%;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
                font-size: 14px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        /* Стили для планшетов */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            .form-container {
                padding: 40px;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
                font-size: 16px;
            }

            .header h1 {
                font-size: 24px;
            }
        }

        /* Стили для настольных компьютеров */
        @media screen and (min-width: 1024px) {
            .form-container {
                padding: 80px;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
                font-size: 18px;
            }

            .header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Вход в личный кабинет ученика</h1>
</header>
<section class="form-container">
    <form th:action="@{/q}" method="post">
        <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" minlength="12" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" minlength="8" required>
        <input type="submit" value="Войти">
    </form>
    <a th:href="@{/signUp}">Создать аккаунт</a>
</section>
</body>
</html>
